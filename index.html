<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Search</title>
        <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Movie Search</h1>
            <form id="search-form">
              <input type="text" id="search-input" placeholder="Enter movie title">
              <button type="submit">Search</button>
            </form>
            <div id="sort-container">
                <label for="sort-select">Sort By:</label>
                <select id="sort-select">
                    <option value="year">Year</option>
                    <option value="title">Title</option>
                    <option value="rating">Rating</option>
                </select>
              </div>
        </header>
        
        <main id="movie-container"></main>
        
        <div id="modal-overlay" class="modal-overlay hide">
            <div id="modal-content">
                
                <img id="modal-poster" src="" alt="Movie Poster">
                <div id="modal-body">
                    <h2 id="modal-title"></h2>
                    <p id="modal-info"></p>
                    <p id="modal-plot"></p>
                    <p id="modal-writer"></p>
                    <p id="modal-director"></p>
                    <p id="modal-actors"></p>
                    <p id="modal-box-office"></p>
                    <h6>Ratings:</h6>
                    <p id="internet-movie-rating"></p>
                    <p id="rotten-tomatoes-rating"></p>
                    <p id="metacritic-rating"></p>
                </div>
            </div>
            <span id="close-modal" class="close">&times;</span>
        </div>

        <script src="script.js"></script>
    </body>
</html>
